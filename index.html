<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rockPaperScissorsCSS.css">
  <script src="rock-paper-scissors.js"></script>
</head>
<body>
<h1>Rock Paper Scissors </h1>
<button class="move-button" onclick="
  playGame('rock')
"><img class="move-icon"  src="rock-emoji.png"> </button>
<button class="move-button" onclick="
playGame('paper')
"><img class="move-icon" src="paper-emoji.png"></button>
<button class="move-button" onclick="
  playGame('scissors');
"><img class="move-icon" src="scissors-emoji.png"></button>
<p class="js-result result"></p>
<p class="js-moves moves">

</p>
<p class="js-score score"></p>
<button class="reset-button" onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
">Reset Score</button>

</body>
</html>
